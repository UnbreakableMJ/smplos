# smplOS Hyprland Autostart Configuration

# Core services
exec-once = hypridle
exec-once = dunst

# Status bar (EWW)
exec-once = bar-ctl start

# Background wallpaper (uses theme wallpaper if available, fallback to solid color)
exec-once = theme-bg-next || swaybg -c '#0a0a0a'

# Polkit agent for authentication dialogs
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Set environment variables for systemd/XDG portals
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
