# Define terminal tag to style them uniformly
# st-wl sets app_id to "terminal" (see config.h termclass)
windowrule = tag +terminal, match:class (terminal|com.mitchellh.ghostty)

# st-wl uses ALPHA_PATCH â€” it manages its own per-pixel alpha.
# Compositor opacity must be exactly 1.0 so it doesn't multiply on top of the
# terminal's own transparency and dim text. This explicit class-based override
# is belt-and-suspenders on top of the self-managed-alpha tag in windows.conf,
# and is placed here (loaded after windows.conf via apps.conf) so it wins last.
windowrule = opacity 1.0 override 1.0 override, match:class ^(terminal|com\.mitchellh\.ghostty)$
windowrule = opaque off, match:class ^(terminal|com\.mitchellh\.ghostty)$
windowrule = force_rgbx off, match:class ^(terminal|com\.mitchellh\.ghostty)$
