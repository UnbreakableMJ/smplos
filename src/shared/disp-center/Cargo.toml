[package]
name = "disp-center"
version = "0.1.0"
edition = "2021"
description = "A simple display management GUI for Linux compositors"
license = "MIT"

[dependencies]
slint = { version = "1.8", default-features = false, features = ["backend-winit", "renderer-femtovg", "compat-1-2"] }
i-slint-backend-winit = "1.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "6"

[build-dependencies]
slint-build = "1.8"
